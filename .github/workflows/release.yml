name: Release

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test before release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run type-check

      - name: Run tests
        run: bun run test

      - name: Run linter
        run: bun run lint

  release:
    needs: test
    uses: photon-hq/buildspace/.github/workflows/typescript-service-release.yaml@main
    permissions:
      contents: write
      pull-requests: read
    with:
      service-name: advanced-imessage-kit
      build-command: "bun run build"
    secrets: inherit
